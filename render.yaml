services:
  - type: web
    name: phonix-printer
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is automatically set by Render, don't override it
      # Add your Telegram bot token as an environment variable in Render dashboard for security
      # - key: TELEGRAM_BOT_TOKEN
      #   value: your-bot-token-here
      # Add your Google Sheets API key as an environment variable in Render dashboard for security
      # - key: GOOGLE_SHEETS_API_KEY
      #   value: your-google-sheets-api-key-here

